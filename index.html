<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not a Real Online Service</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="left-image-container">
        <div class="logo-bar">
            <p>Logo Placeholder</p>
        </div>
        <footer> <!--Image Credit-->
            <p>
                Photo by <a href="https://unsplash.com/ja/@zeketucker?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Zeke Tucker</a> on <a href="https://unsplash.com/ja/%E5%86%99%E7%9C%9F/%E9%9A%A3%E3%82%8A%E5%90%88%E3%81%A3%E3%81%A6%E7%AB%8B%E3%81%A3%E3%81%A6%E3%81%84%E3%82%8B%E8%83%8C%E3%81%AE%E9%AB%98%E3%81%84%E6%9C%A8%E3%81%AE%E3%82%B0%E3%83%AB%E3%83%BC%E3%83%97-EVhqyQbxknc?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a> 
            </p>  
        </footer>
    </div>
    
    <div class="right-form-body">
        <div class="CTA">
            <p>
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started!
            </p>
            <p>
                You <em>know</em> you want to.
            </p>
        </div>
        <div class="form-container">
            <form action="" method="get" class="signup-form">
                
                <div class="form-body">
                    <legend>Let's do this!</legend>
                    <div class="inner-form-flexbox">

                        <div class='first-name container'>
                            <label for='first-name'>FIRST NAME</label>
                            <input id='first-name' name='first-name' type='text'/>
                        </div>

                        <div class='last-name container'>
                            <label for='last-name'>LAST NAME</label>
                            <input id='last-name' name='last-name' type='text'/>
                        </div>

                        <div class='email container'>
                            <label for='email'>EMAIL</label>
                            <input id='email' name='email' type='email'/>
                        </div>

                        <div class='phone-num container'>
                            <label for='phone-num'>PHONE NUMBER</label>
                            <input id='phone-num' name='phone-num' type='tel'/>
                        </div>

                        <div class='password container'>
                            <label for='password'>PASSWORD</label>
                            <input id='password' name='password' type='password'/>
                        </div>

                        <div class='confirm-password container'>
                            <label for='confirm-password'>CONFIRM PASSWORD</label>
                            <input id='confirm-password' name='confirm-password' type='password'/>
                        </div>

                    </div>
                </div>
                
            </div>
        </form>
    </div>
        <div class="login-prompt">

        </div>
    </div>
</body>

</html>
